name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - package.json

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get published version
        id: published-version
        run: |
          PUBLISHED=$(npm view httpsandwich version 2>/dev/null || echo "0.0.0")
          echo "version=$PUBLISHED" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT="${{ steps.package-version.outputs.version }}"
          PUBLISHED="${{ steps.published-version.outputs.version }}"
          echo "Current version: $CURRENT"
          echo "Published version: $PUBLISHED"
          if [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version changed, will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, skipping publish"
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm ci

      - name: Run quality checks
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm run quality

      - name: Build
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm run build

      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
